<!-- Main Container -->
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="mb-1">Brands</h2>
        <p class="text-muted mb-0">Manage your product brands</p>
      </div>
      <button class="btn btn-primary" (click)="openModal()">
        <i class="bi bi-plus-lg me-2"></i>Add Brand
      </button>
    </div>
  
    <!-- Categories Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              @if (brands().length === 0) {
                <tr>
                  <td colspan="7" class="text-center py-4">
                    No categories found
                  </td>
                </tr>
              } @else {
                @for (brand of brands(); track brand.name) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{brand.name}}</td>
                    <td>
                      <img [src]="brand.image" 
                           alt="{{brand.name}}" 
                           class="img-thumbnail" 
                           style="width: 50px; height: 50px;">
                    </td>
                    <td>
                      <span class="badge" 
                            [class.bg-success]="brand.status === 'active'"
                            [class.bg-danger]="brand.status === 'inactive'">
                        {{brand.status}}
                      </span>
                    </td>
                    <!-- <td>{{category.createdAt | date:'mediumDate'}}</td> -->
                    <td>
                      <div class="btn-group">
                        <button class="btn btn-sm btn-outline-danger" 
                                (click)="deleteBrand(brand?._id!)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                }
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
