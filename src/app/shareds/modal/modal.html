<!-- modal.component.html -->
<div 
  @fadeInOut
  class="modal-backdrop fixed top-0 left-0 w-100 h-100 bg-dark bg-opacity-50 z-50 d-flex align-items-center justify-content-center p-3"
  (click)="onBackdropClick($event)"
>
  <div 
    @slideInOut
    [class]="'modal-dialog ' + sizeClasses + ' w-100 bg-white rounded shadow-lg overflow-hidden'"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between align-items-center p-3 border-bottom">
        <!-- <h2 class="modal-title fs-5 fw-semibold m-0">{{ title || 'No Title' }}</h2> -->
        @if(showCloseButton){
            <button (click)="close()" class="btn-close" aria-label="Close" type="button"></button>
        }
      </div>
      <div class="modal-body p-3">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
